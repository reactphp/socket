language: php

php:
# - 5.3 # requires old distro, see below
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm # ignore errors, see below

# lock distro so new future defaults will not break the build
dist: trusty

matrix:
  include:
    - php: 5.3
      dist: precise
  include:
    - os: osx
      language: generic
      php: 7.0 # just to look right on travis
      env:
        - PACKAGE: php70
  allow_failures:
    - php: hhvm

sudo: false

install:
  # OSX install inspired by https://github.com/kiler129/TravisCI-OSX-PHP
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then 
      echo "Adding brew PHP dependencies..."
      brew tap homebrew/homebrew-php 
      brew install "${PACKAGE}"
      brew link "${PACKAGE}"
      curl -s http://getcomposer.org/installer | php
      mv composer.phar /usr/local/bin/composer
    fi
  - COMPOSER_ROOT_VERSION=`git describe --abbrev=0` composer install --no-interaction

script:
  - ./vendor/bin/phpunit --coverage-text
